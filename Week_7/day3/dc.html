<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <h1>Currency Conversion</h1>
    <div class="container">
      <form method="get" action="Index.html">
        <h3>From:</h3>
        <select name="currencyOne" id="currencyOne"></select>
        <h3>To:</h3>
        <select name="currencyTwo" id="currencyTwo"></select>
        <h3>Amount:</h3>
        <input type="text" name="amount" id="amount" />
        <input type="submit" id="convert" value="Convert" />
        <input type="submit" id="reverseConvert" value="Reverse" />
        <div class="conversion-result" id="conversion"></div>
      </form>
    </div>
  </body>
